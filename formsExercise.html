<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Work</title>
</head>
<body>
  
    
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
<!-- store number -->
            <label for="ss"> Store Number</label>
            <select name="store number chooser" id="ss">
            <option hidden>Select A Store</option>
            <option value="3109">3109</option>
            <option value="2421">2421</option>
            <option value="5357">5357</option>
        </select>
        <!-- store number end -->
              <!-- when you visited -->
              <form>
                <fieldset>
                    <legend>When you visited:</legend>
    <label for="date">Date Visited:</label>
<input type="date" id="date" min="2022-01-01" max="2022-12-31">
<br>
<label for="time">Time</label>
<input type="time" id="time" >
</fieldset>
</form>
<!-- when you visited end -->
    <label for="fullName">Full Name: </label>
    <input type="text" id="fullname" placeholder="Name">
<br>
<label for="UserEmail">Email: </label>
<input type="email" id="userEmail" placeholder="Email">
<!-- new box start -->
<form>
    <fieldset>
        <legend>How would you rate your level of satisfaction with your visit?</legend>
            <label class="radio">
              <input type="radio" name="1">
              Satisfied
            </label>
            <br>
              <input type="radio" name="foobar" checked> Neither Satisfied nor Dissatisfied
          <br>
        <input type="radio" name="3" id="three">Dissatisfied
    </fieldset>
</form>
<!-- almost done! -->
<label for="tellus">Tell us about your experience:</label>
<br>
<textarea name="text box" id="tellus"  cols="20" rows="2" placeholder="text prompt"> </textarea>
<br>

<label for="numberr">Times visited in the last month:</label>
    <br>
    <div>
    <input id="nuumberr" type="number" min="1" max="30">
</div>
    <br>
    <input type="checkbox" id="agree" required>
    <label for="agree">Please check the box if you would be willing to be contacted about your experience</label>
    <br>




    <label for="pass">Password:</label>
    <label>
        <input type="password" pattern=".{5,10}"  oninvalid="this.setCustomValidity('Please enter a password that is 5 to 10 characters in length')"
        oninput="this.setCustomValidity('')"required>
<!-- bottom -->
<br>
<input type="button" value="Reset" onClick="window.location.reload();">
<input type="submit" value="Submit">
</fieldset>
</form>
</body>
</html>
